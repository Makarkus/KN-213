<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="access/css/index2.css">
    <title>Maxtour</title>
    
</head>
<body>
 
        <p id="headd">Schedule</p>
        <table border="1" cellspacing="0" cellpadding="15" width="90%" height="130" class="table">

                        <thead>
                        <tr>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Dinner</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Monday</td>
                            <td>9:00-16:00</td>
                            <td>12:00-13:00</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td>
                            <td>9:00-16:00</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td>
                            <td>9:00-16:00</td>
                            <td>12:00-13:00</td>
                        </tr>
                        <tr>
                            <td>Friday</td>
                            <td>11:00-17:00</td>
                            <td>12:00-13:00</td>
                        </tr>
                        <tr>
                            <td>Saturday</td>
                            <td>11:00-17:00</td>
                            <td>-</td>
                        </tr>
                        </tbody>
                    </table>

        <form  action="" onsubmit="return validate();" class="fieldset">
            <legend>Контактна інформація</legend>
            Name<input type="text"  id="name">
            E-mail<input type="email"  id="email">
            Password<input type="password"  id="password">
            <button type="submit" id="submit">Надіслати</button>
            
        </form>
    
    
        <script src="access/js/app2.js"></script>
    
</body>


</html>
